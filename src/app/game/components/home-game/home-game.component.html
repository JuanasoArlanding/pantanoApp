<div class="animated fadeIn">
    <header class="px-4 pt-3" [ngClass]="{ mobile: mobile, shadow: mobile}">
        <section class="pb-2">
            <h1> Pantano App 🌾 </h1>
        </section>
    </header>
    <main class="px-4 pt-3" [ngClass]="{ mobile: mobile }">
        <div class="animated fadeIn answer" *ngIf="answered && !correct">
            <div>🌾❌🌾</div>
            <p>
                Respuesta Incorrecta 😳
            </p>
    
        </div>
        <div class="animated fadeIn answer" *ngIf="answered && correct">
            <div>🌾✅🌾</div>
            <p>
                Respuesta Correcta 😎
            </p>
    
        </div>
        <div class="card" *ngIf="!answered">
            <div class="card-header">
                Pregunta 2
            </div>

            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">¿En qué país se encuentra el aeropuerto internacional benito juárez?</p>
            </div>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary"  style="cursor: pointer;">
                    <input type="radio" name="options" id="option2" autocomplete="off" (click)="checkAnswer(true)"> México
                </label>
                <label class="btn btn-secondary" style="margin-left: 10px; cursor: pointer;">
                    <input type="radio" name="options" id="option3" autocomplete="off" (click)="checkAnswer(false)"> Bariloche
                </label>
            </div>
        </div>
    </main>
    <footer class="px-4 py-2">
        <a href="https://federicofabre.com" target="_blank">@fedefabre</a> /
        <a href="https://www.linkedin.com/in/matias-miguenz-970402110" target="_blank">@matimiguenz</a> /
        <a href="https://instagram.com/pantanoapp" target="_blank">@pantanoApp</a>
    </footer>
</div>
