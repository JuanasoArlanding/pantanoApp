<header *ngIf="loading">
    <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</header>
<header class="px-4 py-4">
    Developed by <a href="https://federicofabre.com">@fedefabre</a>. Public <a href="https://github.com/fedefabre/pantanoApp/tree/master/src/app">git repository</a>
</header>
<main class="px-4 py-3">
    <section>
        <h1>Pantano App</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Filter to add" aria-label="Filter to add"
                aria-describedby="button-addon2" (keyup)="onKey($event)">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="button-addon2" (click)="addFilter()">Add
                    filter</button>
            </div>
        </div>
        <button *ngIf="filters.length > 1" type="button" class="btn btn-success mb-3" (click)="toggleAndOr()">
            Toggle And / Or filters
        </button>
        <div id="filters">
            <div *ngFor="let filter of filters" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{filter}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeFilter(filter)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </section>
    <section class="mt-3">
        <p>{{currentQuestions.length}} rows founded</p>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Question</th>
                    <th scope="col">Answer</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of currentQuestions; let index = index">
                    <th scope="row">{{index}}</th>
                    <td>{{row.question}}</td>
                    <td>{{row.answer}}</td>
                </tr>
        </table>
    </section>
</main>
